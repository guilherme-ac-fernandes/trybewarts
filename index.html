<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
          <input id="input-email-login" type="email" name="email" placeholder="Email">
          <input id="input-password" type="password" name="password" id="" placeholder="Senha">
          <button id="input-button">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
          <div class="evaluation-form-name-lastname">
            <input class="input-text" id="input-name" type="text" placeholder="Nome">
            <input class="input-text" id="input-lastname" type="text" placeholder="Sobrenome">
          </div>
          <div class="evaluation-form-email-house">
            <input class="input-email" id="input-email" type="email" placeholder="Email">
            <label class="house" for="house">Casa:</label>
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>

          <br><hr class="linha"><br>

          <div id="family-and-content">
            <div class="evaluation-form-label-family">
              <label id="label-family" for="family">Qual sua família?</label>
              <label for="frontend">
                <input class="label-family-radio" id="frontend" type="radio" name="family" value="Frontend">Família Frontend
              </label>
              <label for="backend">
                <input class="label-family-radio" id="backend" type="radio" name="family" value="Backend">Família Backend
              </label>
              <label for="fullStack">
                <input class="label-family-radio" id="fullStack" type="radio" name="family" value="FullStack">Família FullStack
              </label>
            </div>
            <div class="evaluation-form-label-content">
              <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
              <div>
                <label for="hofs">
                  <input class="subject" id="hofs" type="checkbox" value="HoFs">HoFs
                </label>
                <label for="jest">
                  <input class="subject" id="jest" type="checkbox" value="Jest">Jest
                </label>
                <label for="promises">
                  <input class="subject" id="promises" type="checkbox" value="Promises">Promises
                </label>
                <label for="react">
                  <input class="subject" id="react" type="checkbox" value="React">React
                </label>
                <label for="sql">
                  <input class="subject" id="sql" type="checkbox" value="SQL">SQL
                </label>
                <label for="python">
                  <input class="subject" id="python" type="checkbox" value="Python">Python
                </label>
              </div>
            </div>
          </div>

          <br><hr class="linha"><br>

          <div class="label-rate-container">
            <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
            <div>
              <label for="one">
                <input class="label-rate-radio" id="one" type="radio" name="rate" value="1"> 1
              </label>
              <label for="two">
                <input class="label-rate-radio" id="two" type="radio" name="rate" value="2"> 2
              </label>
              <label for="three">
                <input class="label-rate-radio" id="three" type="radio" name="rate" value="3"> 3
              </label>
              <label for="four">
                <input class="label-rate-radio" id="four" type="radio" name="rate" value="4"> 4
              </label>
              <label for="five">
                <input class="label-rate-radio" id="five" type="radio" name="rate" value="5"> 5
              </label>
              <label for="six">
                <input class="label-rate-radio" id="six" type="radio" name="rate" value="6"> 6
              </label>
              <label for="seven">
                <input class="label-rate-radio" id="seven" type="radio" name="rate" value="7"> 7
              </label>
              <label for="eight">
                <input class="label-rate-radio" id="eight" type="radio" name="rate" value="8"> 8
              </label>
              <label for="nine">
                <input class="label-rate-radio" id="nine" type="radio" name="rate" value="9"> 9
              </label>
              <label for="ten">
                <input class="label-rate-radio" id="ten" type="radio" name="rate" value="10"> 10
              </label>
            </div>
          </div>

          <div class="evaluation-form-textarea">
            <label class="textarea" for="comments">Deixe seu comentário:</label>
            <textarea name="comments" id="textarea" cols="20" rows="5" maxlength="500"></textarea>
            <div>
              <p>Contador de Caracteres:</p><div id="counter">500</div><p> / 500</p>
            </div>
          </div>

          <div class="label-infos-container">
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?  <input id="agreement" type="checkbox"></label>
          </div>
          <button id="submit-btn" type="submit">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-forms-logo" srcset="">
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="/script.js"></script>
</body>
</html>
